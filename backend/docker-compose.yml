services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: tagline-postgres
    environment:
      POSTGRES_DB: tagline
      POSTGRES_USER: tagline
      POSTGRES_PASSWORD: tagline
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tagline-redis
    command: redis-server --appendonly yes
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: tagline-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped

  backend:
    build: .
    container_name: tagline-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=tagline-media
      - S3_REGION=us-east-1
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - minio

  ingest-orchestrator:
    build: .
    command: uv run rq worker orchestrator
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=tagline-media
      - S3_REGION=us-east-1
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - minio
    env_file:
      - .env
    volumes:
      - .:/app
    # Only one replica ensures singleton orchestrator
    deploy:
      replicas: 1

  ingest-worker:
    build: .
    command: uv run rq worker ingest
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=tagline-media
      - S3_REGION=us-east-1
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - minio
    env_file:
      - .env
    volumes:
      - .:/app
    # Scale this up/down as needed for parallelism!
    deploy:
      replicas: 8  # Change this number to scale up/down

volumes:
  minio_data:
